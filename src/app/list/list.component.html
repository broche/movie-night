<div class="movie-results d-flex flex-wrap">
  <ng-container *ngFor="let movie of movieResults$ | async">
    <app-movie-card [movie]="movie"></app-movie-card>
  </ng-container>
</div>
<ng-container *ngIf="canLoadMore$ | async">
  <button mat-button (click)="loadMore()" 
    appObserveVisibility
    (visible)="loadMore()">Load More...</button>
</ng-container>
