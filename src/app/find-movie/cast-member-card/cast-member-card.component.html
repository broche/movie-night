<div class="cast-member-card {{ size }}">
  <div class="cast-member-card-overlay d-flex align-items-start justify-content-end flex-column">
    <div class="title">{{credit.name}}</div>
  </div>
  <div class="cast-member-card-image">
    <img mat-card-image [src]="credit.image" default="/assets/images/blank.PNG"  [matTooltip]="credit.name">
  </div>
</div>
