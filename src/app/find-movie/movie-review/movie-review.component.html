<p><ng-content></ng-content></p>
@if (watchProviders?.length ?? 0 > 0) {
  <div class="watch-provider d-flex flex-wrap align-items-center">
    @for (watchProvider of watchProviders; track watchProvider) {
      <img class="streaming-icon" [src]="watchProvider.logo" [matTooltip]="watchProvider.name" />
    }
  </div>
} @else {
  <p class="text-muted">Not available</p>
}
